<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chatbot</title>
  <style>
    /* Full-page style for the Voiceflow widget */
    #voiceflow-chat .voiceflow-chat-widget {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important; /* Ensure it stays on top */
    }
  </style>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
  <div id="voiceflow-chat"></div>

  <script type="text/javascript">
    // Function to get the query parameter from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Extract the user_token from the URL
    const userToken = getQueryParam('token');

    if (!userToken) {
      console.error('User token not provided in the URL!');
    } else {
      console.log('User token retrieved:', userToken);
    }

    // Pass the user token and dynamic variables to the Voiceflow widget
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { 
            projectID: '674327267b7e1b1fb41bad9c'
          },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          open: true, // Ensure widget is opened automatically
          launch: {
            event: {
              type: "launch",
              payload: {
                user_token: userToken || "Not Provided",
                user_name: "Test"
              }
            }
          }
        });

        // Ensure the widget opens in full-page view
        setTimeout(() => {
          const widget = document.querySelector('.voiceflow-chat-widget');
          if (widget) {
            widget.style.position = 'fixed';
            widget.style.top = '0';
            widget.style.left = '0';
            widget.style.width = '100vw';
            widget.style.height = '100vh';
            widget.style.zIndex = '9999'; // Ensure it is above other elements
          }
        }, 500); // Wait for widget to load
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
