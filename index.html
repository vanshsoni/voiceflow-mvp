<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chatbot</title>
  <style>
    /* Ensures full-page styling for the chat container */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    #voiceflow-chat-frame {
      position: relative;
      width: 100%;
      max-width: 480px; /* Adjust max-width for desktop */
      height: calc(100vh - 20px); /* Add padding for better fit */
      max-height: 700px; /* Cap height for tablets/desktops */
      border: 1px solid #ddd; /* Optional border for debugging UI */
      border-radius: 10px; /* Add a subtle rounded effect */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow for better visibility */
      overflow: hidden;
    }

    /* Media query for small screens */
    @media (max-width: 768px) {
      #voiceflow-chat-frame {
        width: 100%;
        height: 100vh;
        max-width: none;
        max-height: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Container for the embedded chat -->
  <div id="voiceflow-chat-frame"></div>

  <script type="text/javascript">
    // Function to retrieve query parameters from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Extract the user_token from the URL
    const userToken = getQueryParam('token');

    if (!userToken) {
      console.error('User token not provided in the URL!');
    } else {
      console.log('User token retrieved:', userToken);
    }

    // Load the Voiceflow chat widget
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { 
            projectID: '674327267b7e1b1fb41bad9c' // Replace with your actual project ID
          },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          render: {
            mode: 'embedded', // Set to 'embedded' to render within the specified element
            target: document.getElementById('voiceflow-chat-frame') // Target the container element
          },
          autostart: true, // Automatically start the chat session
          launch: {
            event: {
              type: "launch",
              payload: {
                user_token: userToken || "Not Provided"
              }
            }
          }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
