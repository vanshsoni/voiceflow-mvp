<!DOCTYPE html>
<html>
  <head>
    <title>Chat Widget | Extensions Demo</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      #flat-chat {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="voiceflow-chat-frame"></div>
    <script type="module">
      import { 
                DateExtension
 } from '/voiceflow-mvp/extensions.js';
      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: '679902be2a33787b0e1b744d' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            autostart: true,
            allowDangerousHTML: true,
                      render: {
            mode: 'embedded', // Set to 'embedded' to render within the specified element
            target: document.getElementById('voiceflow-chat-frame') // Target the container element
          },
            assistant: {
              extensions: [
                DateExtension
              ],
            }
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
